<!DOCTYPE html>
<html lang="ta">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil MP3 Player</title>
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark-mode {
      --bg: #121212;
      --text: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #6200ea;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .audio-player {
      margin-bottom: 1rem;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
    }
    .audio-player.dark-mode {
      background: #1e1e1e;
    }
    .pagination {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #6200ea;
      color: white;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .search-input {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      font-size: 1rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>üéß Tamil MP3 Player</h1>
    <button onclick="toggleTheme()">üåì</button>
  </header>

  <div class="container">
    <input class="search-input" type="text" placeholder="Search by file name..." oninput="searchFiles(this.value)">
    <div id="playerList"></div>
    <div class="controls">
      <button onclick="prevTrack()">‚èÆ Previous</button>
      <button onclick="nextTrack()">Next ‚è≠</button>
    </div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const itemsPerPage = 10;
    let files = [];
    let currentPage = 1;
    let filteredFiles = [];
    let currentIndex = 0;
    let audioElements = [];

    fetch("./assets/playlist.json")
      .then(res => res.json())
      .then(data => {
        files = data;
        filteredFiles = [...files];
        renderPlayerList();
      });

    function renderPlayerList() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const currentItems = filteredFiles.slice(start, end);

      const playerList = document.getElementById("playerList");
      playerList.innerHTML = currentItems.map((file, index) => `
        <div class="audio-player">
          <strong>${start + index + 1}. ${decodeURIComponent(file.split("/").pop().replace(/.mp3$/, ""))}</strong>
          <audio preload="metadata" controls onplay="handlePlay(${start + index})">
            <source src="${file}" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
        </div>
      `).join("");

      audioElements = document.querySelectorAll("audio");
      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredFiles.length / itemsPerPage);
      let rows = Math.ceil(totalPages / 10);
      let buttonsHTML = "";

      for (let r = 0; r < rows; r++) {
        buttonsHTML += '<div style="display:flex;flex-wrap:wrap;justify-content:center;margin-bottom:4px">';
        for (let i = 1 + r * 10; i <= Math.min(totalPages, (r + 1) * 10); i++) {
          buttonsHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
        }
        buttonsHTML += '</div>';
      }

      document.getElementById("pagination").innerHTML = buttonsHTML;
    }

    function goToPage(page) {
      currentPage = page;
      renderPlayerList();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.querySelectorAll(".audio-player").forEach(div => div.classList.toggle("dark-mode"));
    }

    function searchFiles(keyword) {
      currentPage = 1;
      keyword = keyword.toLowerCase();
      filteredFiles = files.filter(f => decodeURIComponent(f).toLowerCase().includes(keyword));
      renderPlayerList();
    }

    function handlePlay(index) {
      currentIndex = index;
      audioElements.forEach((audio, i) => {
        if (i !== index % itemsPerPage) audio.pause();
      });
    }

    function nextTrack() {
      if (currentIndex < filteredFiles.length - 1) {
        currentIndex++;
        const nextPage = Math.floor(currentIndex / itemsPerPage) + 1;
        if (nextPage !== currentPage) {
          currentPage = nextPage;
          renderPlayerList();
        }
        setTimeout(() => audioElements[currentIndex % itemsPerPage]?.play(), 300);
      }
    }

    function prevTrack() {
      if (currentIndex > 0) {
        currentIndex--;
        const prevPage = Math.floor(currentIndex / itemsPerPage) + 1;
        if (prevPage !== currentPage) {
          currentPage = prevPage;
          renderPlayerList();
        }
        setTimeout(() => audioElements[currentIndex % itemsPerPage]?.play(), 300);
      }
    }
  </script>
</body>

</html>
